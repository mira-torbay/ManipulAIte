<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManipulAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 0.9em;
            color: #777;
            margin-top: 1em;
        }
        .loading-bar {
            display: none;
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .loading-bar div {
            width: 0;
            height: 100%;
            background-color: #007BFF;
            animation: loading 2s linear forwards;
        }
        @keyframes loading {
            to {
                width: 100%;
            }
        }
        .complete-message {
            display: none;
            font-size: 1em;
            color: #007BFF;
            margin-top: 10px;
        }
    </style>
    <script>
        function storeInput() {
            const inputText = document.getElementById('user-input').value;
            console.log(inputText);

            const loadingBar = document.querySelector('.loading-bar');
            const completeMessage = document.querySelector('.complete-message');

            // Show loading bar
            loadingBar.style.display = 'block';
            completeMessage.style.display = 'none';

            // Simulate loading
            setTimeout(() => {
                loadingBar.style.display = 'none';
                completeMessage.style.display = 'block';
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ManipulAI</h1>
        <h2>Attempt to Identify Propaganda and Manipulative Language With AI</h2>
        <input id="user-input" type="text" placeholder="Enter your text here">
        <button onclick="storeInput()">Assess</button>
        <div class="loading-bar">
            <div></div>
        </div>
        <p class="complete-message">Loading complete! Your input has been processed.</p>
        <p>[additional description goes here]</p>
    </div>
</body>
</html>
