<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManipulAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 0.9em;
            color: #777;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ManiupulAI</h1>
        <h2>Attempt to Identify Propaganda and Manipulative Language With AI</h2>
        <input type="text" placeholder="Enter text to assess here">
        <button>Assess</button>
        <p>[additional description goes here]</p>
    </div>
</body>
</html>
